{% extends 'core/base.html' %}
{% block title %}Edit account{% endblock %}

{% block content %}
    <div class="max-w-6xl mx-auto p-6">
        <h1 class="mb-5 text-3xl">My account</h1>

        <form method="post" action="." class="space-y-3">
            {% csrf_token %}
            <div>
                <label>First name</label>
                <input name="first_name" value="{{ request.user.first_name }}" type="text" class="w-full mt-2 py-4
                px-6 rounded-xl bg-gray-100">
            </div>
            <div>
                <label>First name</label>
                <input name="last_name" value="{{ request.user.last_name }}" type="text" class="w-full mt-2 py-4
                px-6 rounded-xl bg-gray-100">
            </div>
            <div>
                <label>Username</label>
                <input name="last_name" value="{{ request.user.username }}" type="text" class="w-full mt-2 py-4
                px-6 rounded-xl bg-gray-100">
            </div>
            <div>
                <label>E-mail</label>
                <input name="last_name" value="{{ request.user.email }}" type="text" class="w-full mt-2 py-4
                px-6 rounded-xl bg-gray-100">
            </div>

            <div>
                <button class="py-4 px-6 rounded-xl text-white bg-purple-500">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
